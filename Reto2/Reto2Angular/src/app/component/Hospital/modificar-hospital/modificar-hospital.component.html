<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over" color="primary">
    <mat-nav-list>
      <a mat-list-item routerLink="/Registrar" routerLinkActive="active" (click)="sidenav.close()">Registrar Hospital</a>
      <a mat-list-item routerLink="/Modificar" routerLinkActive="active" (click)="sidenav.close()">Modificar Hospital</a>
      <a mat-list-item routerLink="/Eliminar" routerLinkActive="active" (click)="sidenav.close()">Eliminar Hospital</a>
      <a mat-list-item routerLink="/Buscar" routerLinkActive="active" (click)="sidenav.close()">Buscar por id</a>
      <a mat-list-item routerLink="/Login" routerLinkActive="active" (click)="sidenav.close()">Cerrar Sesión</a>
    </mat-nav-list>
    
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Menú Principal</span>
  </mat-toolbar>

  <div class="content">
    <form class="form-container">
      <br />
      <mat-card>
        <mat-card-header>
          <mat-card-title>Modificar hospital</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
          <form>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="nombre">IdHospital:</label>
              </div>
              <div class="form-group col-md-5">
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese un numero" required />
              </div>
            </div>

            <div class="form-group col-md-5">
              <label for="nombre">Nombre:</label>
            </div>
            <div class="form-group col-md-5">
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required />
            </div>

            <div class="form-group col-md-5">
              <label for="nombre">Id de distrito:</label>
            </div>
            <div class="form-group col-md-5">
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese un numero" required />
            </div>

            <div class="form-group col-md-5">
              <label for="nombre">Antiguedad:</label>
            </div>
            <div class="form-group col-md-5">
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese un numero" required />
            </div>

            <div class="form-group col-md-5">
              <label for="nombre">Area:</label>
            </div>
            <div class="form-group col-md-5">
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese un numero" required />
            </div>
            <div class="form-group col-md-5">
              <label for="nombre">Id de Sede:</label>
            </div>
            <div class="form-group col-md-5">
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese un numero" required />
            </div>
            <div class="form-group col-md-5">
              <label for="nombre">Id de Gerente:</label>
            </div>
            <div class="form-group col-md-5">
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese un numero"required />
            </div>
            <div class="form-group col-md-5">
              <label for="nombre">Id de Condicion:</label>
            </div>
            <div class="form-group col-md-5">
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese un numero" required />
            </div>
            <div class="form-group col-md-5">
              <label for="nombre">Fecha de registro:</label>
            </div>
            <div class="form-group col-md-5">
              <div class="input-group date">
                <input type="text" class="form-control" id="datepicker" />
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
                </div>
              </div>

            </div>
            <div class="form-row justify-content-center text-center">
              <div class="form-group col-md-5">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-primary" type="button">Registrar</button>
                </div>
              </div>
              <div class="form-group col-md-5">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-primary me-md-2" type="button">Limpiar</button>               
                </div>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</mat-sidenav-container>
