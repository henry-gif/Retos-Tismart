<div class="body">
  <div class="col-xs-6 col-md-4">
    <h1 class="permanent-marker-regular">Login principal</h1>
    <mat-card>
      <mat-card-content>
        <form  [formGroup]="formUsuario" (ngSubmit)="ingresar()" >
          <mat-label>Usuario:</mat-label>
          <br />
          <mat-form-field appearance="fill">
            <input matInput placeholder="Ingrese usuario"  matInput autocomplete="off" formControlName="usuario"/>
          </mat-form-field>
          <br />
          <mat-label>Contraseña:</mat-label>
          <br />
          <mat-form-field appearance="fill">
            <input [type]="this['hide'] ? 'password' : 'text'" matInput placeholder="Ingrese contraseña" autocomplete="off" formControlName="password" />

          </mat-form-field>
          <br />
          <section>
            <button mat-raised-button color="primary" [disabled]="formUsuario.invalid" type="submit" class="btnLogin">
              Iniciar sesion
          </button>
          
          </section>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
